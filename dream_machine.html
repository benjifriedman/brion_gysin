<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>*{margin:0;}</style>
</head>
<body>

<div id="change" style="width:100vw;height:100vh"></div>

<script>
var elem = document.documentElement;

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }

  var back = document.querySelector("#change");
  var step = true;
  var lighterColor = '#fcba03';
  var dimmerColor = '#403412';

function changeColor() {
  setInterval(function(){ 
    if (step) {
      back.style.backgroundColor = lighterColor;
      step = !step;
    } else {
      back.style.backgroundColor = dimmerColor;
      step = true;
    }//else
    
  }, 130);
}//changeColor

changeColor();
  
</script>

</body>
</html>
